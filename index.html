<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type="text/javascript" src="js/js_main.js" defer></script>
    <title>Calc JS</title>
</head>
<body>
  <div id="calc">

      <h2>Calculadora <button id="fechar" onclick="fechar()" >X</button> </h2>
      <div id="operations">
        <div id="previous_operation"></div>
        <div id="current_operation"></div>
      </div>

      <div id="buttons_container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal_btn">=</button>
      </div>
  </div>

  <div id="calc_icon" onclick="abrir()">

  </div>

</body>
</html>
